<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mi postal Lynda</title>
		<link rel="stylesheet" href="styles.css" />
		<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="4Geeks Logo"
				/>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<p>Soy el lado izquierdo</p>
				</div>
				<div class="body-right">
					<p>Soy el lado derecho</p>
				</div>
			</div>

			<div class="postcard-footer">
				<div class="form">
					<input type="text" placeholder="Algún nombre" />
					<input type="email" placeholder="Algunos correos electrónicos" />
					<textarea placeholder="Algunos comentarios"></textarea>
					<button>Envíame mi postal</button>
				</div>
			</div>
		</div>
	</body>
</html>
