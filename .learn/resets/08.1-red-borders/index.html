<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mi postal Lynda</title>
		<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="header">
				<h1>Mi postal Lynda</h1>
				<img
					src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png"
					alt="Logo"
				/>
			</div>

			<div class="content">
				<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
				<p>This is so cool, can't wait to start doing more stuff!</p>
			</div>

			<div class="form">
				<input type="text" placeholder="Algún nombre" />
				<input type="email" placeholder="Algunos correos electrónicos" />
				<textarea placeholder="Algunos comentarios"></textarea>
				<button>Envíame mi postal</button>
			</div>
		</div>
	</body>
</html>
